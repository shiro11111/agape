<h3 class="p-3">Najnowsze wpisy</h3>
<ng-container *ngIf="(posts$ | async)")>
  <mat-card *ngFor="let item of (posts$ | async)" class="mb-3">
  <div class="font-weight-bold">{{ item.community.name }}</div>
    <div>{{ item.createdAt }}</div>
   <div>{{ item.description }}</div>
  </mat-card>
</ng-container>
