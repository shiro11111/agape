<mat-card class="p-0 mb-3">
  <img class="app-responsive-details-item"
       [src]="'https://api-agappe.deployflex.com/' + 'image/' +(display$ | async)?.image?.discriminator + '/' + (display$ | async)?.image?.imageName + '.' + (display$ | async)?.image?.extension">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div>{{ (display$ | async)?.name }}</div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ (display$ | async)?.city }}</p>
      <p>{{ (display$ | async)?.street }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
