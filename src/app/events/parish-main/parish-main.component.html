<!--tu wsadzić tabsy z nawigacją (https://material.angular.io/components/tabs/overview#tabs-and-navigation)-->

<div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks"
       routerLinkActive #rla="routerLinkActive"
       [routerLink]="link.path"
       [active]="rla.isActive"> {{link.label}}</a>
  </nav>
</div>
<app-parish-display></app-parish-display>
<router-outlet></router-outlet>
